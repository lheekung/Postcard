<!DOCTYPE html>
<html ontouchmove>
 <head>
  <title>Postcard</title>
  <style>
@import url('https://fonts.googleapis.com/css?family=Indie+Flower');
@import url('https://fonts.googleapis.com/css?family=Amatic+SC');
	
body {
@media (hover: none) and (pointer: coarse) {
	
	font-family: 'Indie Flower', cursive !important;
        background: #FFECE8; /*PINK*/
	margin: 0px;
	padding: 0px;


::selection {
	background: transparent;
}

h4 {
	font-size: 26px;
	line-height: 1px;
	font-family: 'Amatic SC', cursive !important;
}

.color1{color:#1BBC9B}/*MOUNTAIN MEADOW*/
.color2{color:#C0392B/*TALL POPPY*/}


.card {
	color: #013243; /*SHERPA BLUE*/
	position: absolute;
	top: 50%;
	left: 50%;
	width: 300px;
	height: 400px;
	background: #FFF9F9;
	transform-style: preserve-3d;
	transform: translate(-50%,-50%) perspective(2000px);
	box-shadow: inset 300px 0 50px rgba(0,0,0,.5), 20px 0 60px rgba(0,0,0,.5);
	transition: 1s;	
}

.card:hover {
	transform: translate(-50%,-50%) perspective(2000px) rotate(15deg) scale(1.2);
	box-shadow: inset 20px 0 50px rgba(0,0,0,.5), 0 10px 100px rgba(0,0,0,.5);
 }

.card:before {
	content:'';
	position: absolute;
	top: -5px;
	left: 0;
	width: 100%;
	height: 5px;
	background: #FFE5E5;
	transform-origin: bottom;
	transform: skewX(-45deg);
}

.card:after {
	content: '';
	position: absolute;
	top: 0;
	right: -5px;
	width: 5px;
	height: 100%;
	background: #FFE5E5;
	transform-origin: left;
	transform: skewY(-45deg);
}

.card .imgBox {
	width: 100%;
	height: 100%;
	position: relative;
	transform-origin: left;
	transition: .7s;
}

.card .bark {
	position: absolute;
	background: #FFF9F9;
	width: 100%;
	height: 100%;
	opacity: 0;
	transition: .7s;
}

.card .imgBox img {
	min-width: 250px;
	max-height: 400px;
}
	  
.card:hover .imgBox {
	transform: rotateY(-135deg);
 }

.card:hover .bark {
	opacity: 1;
	transition: .6s;
  box-shadow: 300px 200px 100px rgba(0, 0, 0, .4) inset;
}
	  
.card .details {
	position: absolute;
	top: 0;
	left: 0;
	box-sizing: border-box;
	padding: 0 0 0 10px;
	z-index: -1;
	margin-top: 70px;
}

.card .details p {
	font-size: 15px;
	line-height: 5px;
	transform: rotate(-10deg);
	padding: 0 0 0 20px;
}

.card .details h4 {
	text-align: center;
}

.text-right {
	text-align: right;
}
}
}
</style>
 </head>
<body onclick>
<div class="card">
		<div class="imgBox">
			<div class="bark"></div>
			<img src="https://i.ibb.co/X5Kp88T/IMG-5757.png">
		</div>
		<div class="details">
			<h4 class="color1">08/05/2024</h2>
			<h4 class="color2 margin">(HAPPY BIRTHDAY)</h3>
			<p>Dear Baifern,</p>
                        <p>May your sweet smile</p>
                        <p>never fade away. Hope</p>
                        <p>your special day brings you</p>
                        <p>all that your heart desires!</p>
                        <p>Here's wishing you a day </p>
                        <p>full of pleasant surprises.</p>
                        <p class="text-right">Happy Birthday, Baifern!</p>
			<p class="text-right">â™¥Mingman</p>
		</div>
	</div>
	</body>
</html>
